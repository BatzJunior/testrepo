---
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Testrepo</h1>
        <p class="header"></p>

        <ul>
          <li class="download"><a class="buttons" href="https://github.com/BatzJunior/testrepo/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/BatzJunior/testrepo/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/BatzJunior/testrepo">View On GitHub</a></li>
        </ul>
        
        <ul>
	  {% for post in site.posts %}
	    <li>
	      <a href="{{ post.url }}">{{ post.title }}</a>
	    </li>
	  {% endfor %}
	</ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/BatzJunior">BatzJunior</a></p>


      </header>
      <section>
        <h2>
<a name="piweb-api" class="anchor" href="#piweb-api"><span class="octicon octicon-link"></span></a>PiWeb API</h2>

{{content}}
      </section>
      <footer>
        <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
