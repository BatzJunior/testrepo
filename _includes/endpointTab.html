<div class="panel panel-default">
  <div class="panel-heading"
        role="tab" 
        id={{ '"heading' | append: linkId | append: '"' }} 
        data-toggle="collapse" 
        href={{ '"#collapse' | append: linkId | append: '"' }} 
        aria-expanded="false" 
        aria-controls={{ '"#collapse' | append: linkId | append: '"' }}>
    {% case method %}
      {% when 'GET' %}
         <span class="label label-primary">{{ method }}</span> {{ endpoint }}
      {% when 'POST' %}
         <span class="label label-success">{{ method }}</span> {{ endpoint }}
      {% when 'PUT' %}
         <span class="label label-warning">{{ method }}</span> {{ endpoint }}
      {% when 'DELETE' %}
         <span class="label label-danger">{{ method }}</span> {{ endpoint }}
    {% endcase %}
    
    <div class="panel-description">
      {{ summary }}
    </div>
  </div>
  
  <div  id={{ '"collapse' | append: linkId | append: '"' }}
        class="panel-collapse collapse" 
        role="tabpanel" 
        aria-labelledby={{ '"heading' | append: linkId | append: '"' }}>
    <div class="panel-body">
      {{ description }}
      {% include exampleFieldset.html %}
    </div>
  </div>
</div>
